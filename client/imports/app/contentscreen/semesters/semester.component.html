<table class="table table-hover" style="font-size: 14px;">
    <tr>
        <th>Units | Class Name</th>
        <th>Class Number</th>
        <th>Teacher</th>
    </tr>
    <tr *ngFor="let record of acourses | async;">
        <template [ngIf]="record.userID == getUserId() && record.semesterID == this.semester._id">
            <td><span class="badge badge-default" style="vertical-align: text-top;">{{getUnits(record.courseID)}}</span>&nbsp;{{getName(record.courseID)}}</td>
            <td>{{getClassNumber(record.courseID)}}</td>
            <td>Edwards <span class="fa fa-close text-danger float-right remove" style="padding-top: 2px;" title="Delete Class" (click)="removeCourse(record, this.semester)"></span></td>
        </template>
    </tr>
</table>
<button (click)="setSemester(this.semester)" type="button" class="list-group-item list-group-item-action justify-content-between" data-toggle="modal" style="width: 100%;" data-target="#addClass">
    Add a Class
    <span class="fa fa-plus text-danger" title="Delete Class"></span>
</button>
<div id="addClass" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Classes to Summer 2017 Semester</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                </div>
                <div style="overflow-y: scroll; height: 300px;">
                    <table id="tableClasses" class="table table-hover" style="font-size: 14px;">
                        <tbody>
                            <tr *ngFor="let course of courses | async" (click)="addCourses(course, getSemester())" style="border-top: none;" data-dismiss="modal">
                                <td><span class="badge badge-default" style="vertical-align: text-top;">{{course.units}}</span>&nbsp; {{course.name}}</td>
                                <td>{{course.label}}</td>
                                <td>{{course.teacher}} <span class="fa fa-close text-danger float-right" style="padding-top: 2px; color: #C60000;" title="Delete Class"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
